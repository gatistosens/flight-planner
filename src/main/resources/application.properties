spring.application.name=flight-planner

spring.security.user.name=codelex-admin
spring.security.user.password=Password123

#flight planner storage mode configuration
myapp.flight-planner-storage-mode=databasee

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml